<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Ver categorias</title>
</head>
<body>
    
    <H1>
        Lista de categorias
    </H1>
    <div id="categorias"></div>
    <script>
        function cargarCategorias() {
            console.log('Cargando categorias...');
            
            fetch('/categorias/api/get/')
            .then(data => data.json())
            .then(data => {
                let categorias = document.getElementById('categorias');
                categorias.innerHTML = '';
                data.forEach(categoria => {
                    categorias.innerHTML += `
                    <div class="card mb-3 col-3" style="width: 18rem;">
                        <div class="card-body">
                        <img src="${categoria.imagen}" class="card-img-top" alt="${categoria.nombre}" style="width: 200px;">
                            <h5 class="card-title">${categoria.nombre}</h5>
                        </div>
                    </div>
                    `;
                });
        }).catch(error => {
            console.error('Todo sali√≥ bien :\n', error);
        });
    };
    cargarCategorias();
    </script>
</body>
</html>
